<body  id = "body-main">

    <img src = "wh.png"  id = "weather-icon">   

    <!-- ####################### WEATHER WIDGET START ########################### -->
    <div id = "weather-widget">

    </div>
    <!-- WEATHER END -->

    <!-- ####################### TIME START ########################### --> 
    <div class="columns">
        <div class="column">
            <div id = "time-display">

            </div>
        </div>
        <!-- TIME END -->

        <!-- ####################### FORM START ########################### -->   
        <div class="column">
            <div id = "form-display">
                <h1> What is your name? </h1>
                <div id = "input-name">
                    <input type="text" id = "name" > 
                </div>

            </div>
        </div>
        <!-- FORM END -->
        <div class="column">
            <div id ="input-focus" >
                <h2> What is your main focus for today? </h2>
                <input type="text" id = "focus">
            </div>
        </div>

        <div class="column">
            <div id  = "display-focus" >  
                <h2 class = "bold-t">Today</h2>
                <div class ="div-center">
                    <h2  id = "focus-val" class = "div-inline"></h2>
                    <img id ="delete-img" src = "cross.png" class = "img-delete">
                </div>
            </div>
        </div>



        <!-- FLOATING ACTION BUTTON FOR TODO LIST -->
        <div class="fixed-action-btn">

            <a class="btn-floating btn-large red" id="todo-btn">
                <i class="large material-icons">  <img src = "todo2.png" class="img-todo-btn">   </i>
            </a>
        </div>
    </div>
    <!-- ################################   TO DO MADAL START -------#####################------->
    <div class="modal modal-toto-1" onload="getToDo()" id = "modal-todo">

        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Todo List</p>
                <button class="delete" aria-label="close" id = "close-m"></button>
            </header>
            <section class="modal-card-body">
                <div id="wrapper"> 

                    <div id="yourdiv"> 
                        <form id="todolist">
                            <input type="text" name="todo" Placeholder="Add your todo here...." id="todobox"> <br />
                            <input id="submit" type="submit" value="Add" class ="input-submit" />
                        </form>
                        <div id="ShowToDoList">
                        </div>

                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" id = "close-modal">Close</button>
            </footer>
        </div>
    </div>
